              <!-- SEND TO THANKS PAGE -->
      <form action="https://formspree.io/tom@trwhitaker.io" method="POST" class="formFields"> <!-- FORM ACTION AND CALLER -->
  
      <input type="hidden" name="_next" value="thanks.html">

        <label for="name">Name:</label> <!-- CONTACT NAME -->
        <input type="text" id="name" class="formField">
  
  
        <label for="email">Email:</label> <!-- CONTACT EMAIL -->
        <input type="email" id="email" class="formField">
  
        <label for="number">Contact Number:</label> <!-- CONTACT NUMBER -->
        <input type="number" id="number" class="formField">
  
        <label for="message">Message:</label> <!-- CONTACT MESSAGE -->
        <textarea name="message" id="message" cols="30" rows="10" class="formField"></textarea>

        <input type="text" name="_gotcha" style="display:none" />
  
        <input type="submit" value="Send!" class="submitBtn"> <!-- SEND BUTTON -->
         </form>
